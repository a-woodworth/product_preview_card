<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="styles.css" rel="stylesheet">

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body class="container">
    <main>
      <article class="card">
        <div class="card__header">
          <picture>
            <source type="image/jpeg" media="(min-width: 37.5rem)" srcset="images/image-product-desktop.jpg">
            <source type="image/jpeg" srcset="images/image-product-mobile.jpg">
            <img src="images/image-product-mobile.jpg" alt="Gabrielle perfume bottle">
          </picture>
        </div>
        <div class="card__body">
          <span class="card__category">Perfume</span>
          <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
          <p class="card__copy">
            A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="card__price">
            <span class="current-price">$149.99</span>
            <span class="old-price"><s>$169.99</s></span>
          </div>
          <footer class="card__footer">
            <div class="card__actions">
              <button type="button" class="card__btn">
                <img src="images/icon-cart.svg" alt="" aria-hidden="true">
                Add to Cart
              </button>
            </div>
          </footer>
        </div>
      </article>
    </main>
    <footer>
      <div class="main-footer">
        <p class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/a-woodworth" target="_blank">a-woodworth</a>.</p>
      </div>
    </footer>
  </body>
</html>
